[pytest]
# Pytest configuration for SEO Crawler Engine E2E tests

# Test discovery
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -p no:warnings

# Markers
markers =
    phase1: Phase 1 - Data Collection Integrity Tests
    phase2: Phase 2 - UI Column Management Tests
    phase3: Phase 3 - Historical Crawl Storage Tests
    phase4: Phase 4 - Data Quality & Accuracy Tests
    phase5: Phase 5 - UI/UX Excellence Tests
    phase6: Phase 6 - Performance & Scalability Tests
    phase7: Phase 7 - Export & Data Portability Tests
    phase8: Phase 8 - Edge Cases & Resilience Tests
    slow: Slow running tests
    integration: Integration tests

# Asyncio
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if enabled)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
