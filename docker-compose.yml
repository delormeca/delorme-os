services:
  postgres:
    image: postgres:15.3-alpine3.18
    volumes:
      - /var/lib/postgresql/data
      - ./postgres/databases:/docker-entrypoint-initdb.d
    ports:
      - "54323:5432"
    restart: always
    env_file:
      - ./postgres/.env.postgres
    hostname: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-d", "delorme_os", "-U", "delorme_os" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: delorme-os-app-local-dev-network
