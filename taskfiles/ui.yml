version: "3"

# UI Utilities - Professional styling for task output
# All tasks are internal (hidden from task --list)
# Usage: task ui:info, ui:success, ui:banner, ui:section

vars:
  # ANSI color codes (cross-platform)
  RED: '\033[0;31m'
  GREEN: '\033[0;32m'
  YELLOW: '\033[1;33m'
  BLUE: '\033[0;34m'
  PURPLE: '\033[0;35m'
  CYAN: '\033[0;36m'
  WHITE: '\033[1;37m'
  BOLD: '\033[1m'
  NC: '\033[0m'

  # Unicode symbols (work everywhere)
  CHECK: "âœ“"
  CROSS: "âœ—"
  INFO: "â„¹"
  WARN: "âš "
  ROCKET: "ğŸš€"
  ARROW: "â†’"
  STAR: "â˜…"
  GEAR: "âš™"
  PACKAGE: "ğŸ“¦"

tasks:
  # Message types
  info:
    internal: true
    silent: true
    cmds:
      - echo -e "{{.BLUE}}{{.INFO}} [INFO]{{.NC}} {{.TEXT}}"

  success:
    internal: true
    silent: true
    cmds:
      - echo -e "{{.GREEN}}{{.CHECK}} [SUCCESS]{{.NC}} {{.TEXT}}"

  warning:
    internal: true
    silent: true
    cmds:
      - echo -e "{{.YELLOW}}{{.WARN}} [WARNING]{{.NC}} {{.TEXT}}"

  error:
    internal: true
    silent: true
    cmds:
      - echo -e "{{.RED}}{{.CROSS}} [ERROR]{{.NC}} {{.TEXT}}"

  # Layout elements
  banner:
    internal: true
    silent: true
    cmds:
      - |
        TITLE="{{.TITLE | default "CraftYourStartup"}}"
        LENGTH=${#TITLE}
        PADDING=6
        TOTAL_WIDTH=$((LENGTH + PADDING * 2))

        # Create top border
        printf "{{.BOLD}}{{.CYAN}}"
        for i in $(seq 1 $((TOTAL_WIDTH + 2))); do printf "â•"; done
        printf "{{.NC}}\n"

        # Create middle with text
        printf "{{.BOLD}}{{.CYAN}}â•‘{{.NC}}"
        for i in $(seq 1 $PADDING); do printf " "; done
        printf "{{.BOLD}}{{.BLUE}}%s{{.NC}}" "$TITLE"
        for i in $(seq 1 $PADDING); do printf " "; done
        printf "{{.BOLD}}{{.CYAN}}â•‘{{.NC}}\n"

        # Create bottom border
        printf "{{.BOLD}}{{.CYAN}}"
        for i in $(seq 1 $((TOTAL_WIDTH + 2))); do printf "â•"; done
        printf "{{.NC}}\n"

  section:
    internal: true
    silent: true
    cmds:
      - echo ""
      - echo -e "{{.BOLD}}{{.COLOR | default .CYAN}}{{.TITLE}}{{.NC}}"
      - echo ""

  # Display helpers
  command:
    internal: true
    silent: true
    cmds:
      - echo -e "{{.CYAN}}  {{.CMD}}{{.NC}}{{.SPACING | default "              "}}{{.DESC}}"

  progress:
    internal: true
    silent: true
    cmds:
      - echo -e "{{.BLUE}}{{.GEAR}} [PROGRESS]{{.NC}} {{.MSG}}"

  divider:
    internal: true
    silent: true
    cmds:
      - echo ""
      - echo -e "{{.CYAN}}â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•{{.NC}}"
      - echo ""
